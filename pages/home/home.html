<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://starui-component-library.netlify.app/index.css">
  <link rel="stylesheet" href="./home.css">
  <title>eCommerce | Home</title>
</head>
<body>
  <div class="body-center">
    
    <!-- NAVBAR  -->

    <nav class='navbar'>
      <div class="logo">
        <h2>BlackT</h2>
      </div>
          
    

      <form class="form">
        <input type='text' class="form-input small-text" placeholder="Enter Product">
      </form> 
                                                                                                                      
      <div class="right-nav">
        <button class="btn primary-btn">Login</button>
        <ul>                                                    
          <li>
            <div class="badge">
              <i class="fas fa-heart fa-2x"></i>
              <div class="badge-number">1</div>
            </div>
          </li>
          <li>
            <div class="badge">
              <i class="fas fa-shopping-cart fa-2x"></i>
              <div class="badge-number">1</div>
            </div>
          </li>                                 
        </ul>
      </div>
      <button class="navbar-btn">
        <span class="hamburger"></span>
      </button>
    </nav>
    <!-- 5 column layout -->
    


    <div class="grid grid-column-6">
      <div>
        <div class="text-overlay-container">
          <img class='responsive-img' src="https://images.unsplash.com/photo-1643133277936-9f93d8792522?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
          <p class="text-overlay">Men</p>
        </div>
  
      </div>
      <div>
        <div class="text-overlay-container">
          <img class='responsive-img' src="https://images.unsplash.com/photo-1643133277936-9f93d8792522?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
          <p class="text-overlay">Men</p>
        </div>
      </div>
      <div>
        <div class="text-overlay-container">
          <img class='responsive-img' src="https://images.unsplash.com/photo-1643133277936-9f93d8792522?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
          <p class="text-overlay">Men</p>
        </div>
      </div>
      <div>
        <div class="text-overlay-container">
          <img class='responsive-img' src="https://images.unsplash.com/photo-1643133277936-9f93d8792522?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
          <p class="text-overlay">Men</p>
        </div>
      </div>
      <div>
        <div class="text-overlay-container">
          <img class='responsive-img' src="https://images.unsplash.com/photo-1643133277936-9f93d8792522?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
          <p class="text-overlay">Men</p>
        </div>
      </div>
      <div>
        <div class="text-overlay-container">
          <img class='responsive-img' src="https://images.unsplash.com/photo-1643133277936-9f93d8792522?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
          <p class="text-overlay">Men</p>
        </div>
      </div>
    </div>
    <main class='main-content'>
      <img class="responsive-img" src="https://images.unsplash.com/photo-1607083206869-4c7672e72a8a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c2FsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"> 
    </main>    
    
<!-- add grid and grid-column-2 to the class of parent -->

    <div class="grid grid-column-2">
      <!-- any two components of your choice -->
      <div class="grid-aside">
        <!-- add card-horizontal class to the parent div  -->


        <div class="card card-horizontal">
          <div class="card-horizontal-header">
            <img alt="image" id="card-image" src="https://images.unsplash.com/photo-1643133277936-9f93d8792522?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" />
            <div class="card-horizontal-text">
              <h3>New Arrivals</h3>
              <p class="small-text">Summer Collection</p>
            </div>
          </div>
          
        </div>
                                                                                                                
      </div>
      <div class="grid-main-content">
        <!-- add card-horizontal class to the parent div  -->


        <div class="card card-horizontal">
          <div class="card-horizontal-header">
            <img alt="image" class="responsive-img" id="card-image" src="https://images.unsplash.com/photo-1643133277936-9f93d8792522?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" />
            <div class="card-horizontal-text">
              <h3>New Arrivals</h3>
              <p class="small-text">Summer Collection</p>
            </div>
          </div>
          
        </div>
                                                                                                                
      </div>
    </div>                                                                                                                                           
  </div>
  <script src="https://kit.fontawesome.com/ba728779ac.js" crossorigin="anonymous"></script>
</body>
</html>
