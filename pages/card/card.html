<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://starui-component-library.netlify.app/index.css">
  <link rel="stylesheet" href="./card.css">
  <title>Document</title>
</head>
<body>
  <div class="product-card">
    <div class="card-image-container">
      <img class="responsive-img" src="../../assets/real-madrid-21-22-home-jersey.jpg">
      <i class="far fa-heart fa-lg"></i>
    </div>
    <h4>Real Madrid Jersey</h4>
    <h4>₹2000</h4>
    <button class="btn">Add to cart</button>
  </div>
  <div class="product-card">
    <div class="card-image-container">
      <img class="responsive-img" src="../../assets/real-madrid-21-22-home-jersey.jpg">
      <i class="far fa-heart fa-lg"></i>
    </div>
    <h4>Real Madrid Jersey</h4>
    <h4>₹2000</h4>
    <button class="btn">Add to cart</button>
    <span class="small-text product-card-badge">Best Seller</span>
  </div>
  <div class="card-landscape">
    <img src="../../assets/manchester-united-21-22-third-jersey.jpg">
    <div class="card-content">
      <h3>Manchester United</h3>
      <div class="price">
        <h2>₹2000</h2><h3 class="text-muted line-strike">₹3000</h3>
      </div>

      <h3>50%</h3>
      
      <button class="btn outline-primary">Remove from Cart</button>
      <button class="btn">Move To Wishlist</button>
    </div>
  <script src="https://kit.fontawesome.com/ba728779ac.js" crossorigin="anonymous"></script>
</body>
</html>
