<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./card.css">
  <link rel="stylesheet" href="https://starui-component-library.netlify.app/index.css">

  <title>Document</title>
</head>
<body>
  <div class="product-card">
    <div class="card-image-container">
      <img class="responsive-img" src="https://media.istockphoto.com/vectors/running-shoe-icon-isolated-sneaker-symbol-vector-vector-id1272854651?b=1&k=20&m=1272854651&s=170667a&w=0&h=PQhBbduJv9sIWEY47eIf3NGybbLL8jNt57Cu-ne__Ac=">
      <i class="far fa-heart fa-lg"></i>
    </div>
    <h4>Men Premium Jackket</h4>
    <h4>2000</h4>
    <button class="btn">Add to cart</button>
  </div>
  <div class="card-landscape">
    <img src="https://media.istockphoto.com/vectors/running-shoe-icon-isolated-sneaker-symbol-vector-vector-id1272854651?b=1&k=20&m=1272854651&s=170667a&w=0&h=PQhBbduJv9sIWEY47eIf3NGybbLL8jNt57Cu-ne__Ac=">
    <div class="card-content">
      <h3>Premium Jacket</h3>
      <div class="price">
        <h2>2000</h2><h3 class="text-muted line-strike">3000</h3>
      </div>

      <h3>50%</h3>
      
      <button class="btn outline-primary">Remove from Cart</button>
      <button class="btn">Move To Wishlist</button>
    </div>
  <script src="https://kit.fontawesome.com/ba728779ac.js" crossorigin="anonymous"></script>
</body>
</html>
