<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://starui-component-library.netlify.app/index.css">
  <link rel="stylesheet" href="./signup.css">
  <link rel="stylesheet" href="./login.css">
  <title>eCommerce | Sign Up</title>
</head>
<body>
  <nav class='navbar'>
    <div class="logo">
      <h2>BlackT</h2>
    </div>
        
  

    <form class="form">
      <input type='text' class="form-input small-text" placeholder="Enter Product">
    </form> 
                                                                                                                    
    <div class="right-nav">
      <button class="btn primary-btn">Login</button>
      <ul>                                                    
        <li>
          <div class="badge">
            <i class="fas fa-heart fa-2x"></i>
            <div class="badge-number">1</div>
          </div>
        </li>
        <li>
          <div class="badge">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <div class="badge-number">1</div>
          </div>
        </li>                                 
      </ul>
    </div>
    <button class="navbar-btn">
      <span class="hamburger"></span>
    </button>
  </nav>
  <div class="login-container">
    <div class="login-card">
      <h2>Sign Up</h2>
      <form>
        <label>
          Email Address
        </label>
        <input class="form-input" type="text">
        <label>
          Password
        </label>
        <input class="form-input" type="text">
        
        <div class="help-container">
          <input type="radio">
          <label>I accept all terms and conditions</label>
        </div>
        <button class="btn primary-btn" type="submit">Sign Up</button>
        <p><a>Already have an Account ?</a></p>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/ba728779ac.js" crossorigin="anonymous"></script>
</body>
</html>
